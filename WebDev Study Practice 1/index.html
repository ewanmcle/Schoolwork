<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <title>To-Do List</title>
</head>

<body>

    <main class="main">
        <div class="card">
            <h1>To-Do List</h1>

            <div id="taskInputContainer">
                <form id="taskForm">
                    <input type="text" id="taskInput" placeholder="Enter a new task" required>
                    <button type="submit" id="submitTask">ADD</button>
                </form>
            </div>

            <ol id="taskList">
                <!-- Tasks will be added here -->
            </ol>

            <div id="noTasksMessage" display="none">
                <p>No tasks available. Please add a task.</p>
            </div>
        </div>

    </main>

</body>

</html>
